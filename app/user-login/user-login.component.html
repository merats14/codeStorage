<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div> 
            <h1 class="logo-name">
              CS
            </h1> 
        </div>
        <h3>Welcome to Code Storage</h3>
        <p>
          Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form"  (ngSubmit)="onSubmit(loginForm.form)" #loginForm="ngForm">
            <div class="form-group">
                <input type="email" name="emailId" class="form-control" [(ngModel)]="userInfoModel.emailId" placeholder="User Name or Password" required="">
            </div>
            <div class="form-group">
                <input type="password" name="Password" class="form-control" [(ngModel)]="userInfoModel.password" placeholder="Password" required="">
            </div>
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary block full-width m-b">Login</button>
  
            <a href="#"><small>Forgot password?</small></a> 
        </form>
        <p class="m-t"> <small [innerHTML]="systemConfigs.copyRight"></small> </p>
    </div>
  </div>
